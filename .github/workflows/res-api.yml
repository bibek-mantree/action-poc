name: API  Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name to greet'
        required: true
        default: 'World'

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Hello
        run: echo "Hello ${{ inputs.name }}"
        env:
          name: ${{ github.event.inputs.name }}

      - name: Bye
        run: echo "Bye ${{ inputs.name }}"
        env:
          name: ${{ github.event.inputs.name }}